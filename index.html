<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<div class="header">
      <h1>Tic Tac Toe</h1>
</div>
      <div class="main-content">

        <div class="gameboard">
          <div class="tile" id="one"></div>
          <div class="tile" id="two"></div>
          <div class="tile" id="three"></div>
          <div class="tile" id="four"></div>
          <div class="tile" id="five"></div>
          <div class="tile" id="six"></div>
          <div class="tile" id="seven"></div>
          <div class="tile" id="eight"></div>
          <div class="tile" id="nine"></div>
        </div>
    </div>


<footer>
  <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <p id="message"></p>
            <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
            <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
            <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
  <form id="sign-in">
          <fieldset>
              <legend>Sign in!</legend>
              <p id="messageSignIn"></p>
              <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
              <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
</footer>
    </body>
</html>
