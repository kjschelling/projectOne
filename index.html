<!DOCTYPE html>
<html>
    <head>
      <title>KJ's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


                       <!-- Sign up/ Sign In Container -->
<div class="signUpSignInContainer">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <h2>Sign in or Sign up to play!</h2>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#signin">Sign in</a></li>
        <li><a data-toggle="tab" href="#signup">Sign up</a></li>
      </ul>

      <div class="tab-content">
        <div id="signin" class="tab-pane fade in active">
          <h3>SIGN IN</h3>
          <form role="Form" method="POST" action="" accept-charset="UTF-8">
            <div class="form-group">
              <input type="text" name="email" placeholder="Email..." class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>
           <!--  <div class="form-group">
              <label>
                <input type="checkbox" name="remember"> Remember me
              </label>
            </div> -->
            <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
        <div id="signup" class="tab-pane fade">
          <h3>SIGN UP</h3>
          <form role="Form" method="POST" action="" accept-charset="UTF-8">
            <div class="form-group">
              <input type="text" name="email" placeholder="Email..." class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password2" placeholder="Verify password..." class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

                        <!-- Game Board and Title -->


          <div id="gameboardContainer">

            <h1 class="header">Tic Tac Toe</h1>
            <input class="btn btn-primary new-game" value="New Game">
            <input class="btn btn-primary get-games" value="Get Games">

              <!-- <p id='player-message'>Sign up & Sign in to play!</p> -->
              <p id='game-message'></p>
              <div class="gameboard">
                <div class="tile" data-id=0 id="zero"></div>
                <div class="tile" data-id=1 id="one"></div>
                <div class="tile" data-id=2 id="two"></div>
                <div class="tile" data-id=3 id="three"></div>
                <div class="tile" data-id=4 id="four"></div>
                <div class="tile" data-id=5 id="five"></div>
                <div class="tile" data-id=6 id="six"></div>
                <div class="tile" data-id=7 id="seven"></div>
                <div class="tile" data-id=8 id="eight"></div>
              </div>
          </div>


                        <!-- Change Password & Sign out footer -->
      <footer>

        <form id="change-password">
                  <fieldset>
                    <legend>Change Password</legend>
                    <p id="messageChangePassword"></p>
                    <input id="old-password" type="text"  name="passwords[old]" placeholder="Old Password">
                    <input id="new-password"type="text"  name="passwords[new]" placeholder="New Password">
                    <input type="submit" name="submit" value="change!">
                  </fieldset>
                </form>

        <form id="sign-out">
                  <fieldset>
                      <legend>Sign Out!</legend>
                      <p id="messageSignOut"></p>
                      <input type="submit" name="submit" value="Sign Out!">
                  </fieldset>
                </form>
      </footer>
