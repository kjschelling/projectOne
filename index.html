<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="header">
            <h1>Tic Tac Toe</h1>
            <input class="btn btn-primary" type="submit" value="New Game">
            <input class="btn btn-primary" type="reset" value="Reset Board">
      </div>
              <p id='player-message'>Player Message</p>
              <div class="gameboard">
                <div class="tile" id="one"></div>
                <div class="tile" id="two"></div>
                <div class="tile" id="three"></div>
                <div class="tile" id="four"></div>
                <div class="tile" id="five"></div>
                <div class="tile" id="six"></div>
                <div class="tile" id="seven"></div>
                <div class="tile" id="eight"></div>
                <div class="tile" id="nine"></div>
              </div>

      <footer>
        <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <p id="message"></p>
                  <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
                  <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
                  <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
        <form id="sign-in">
                <fieldset>
                    <legend>Sign in!</legend>
                    <p id="messageSignIn"></p>
                    <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
                    <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
                    <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
        <form id="change-password">
                  <fieldset>
                    <legend>Change Password</legend>
                    <p id="messageChangePassword"></p>
                    <input type="text"  name="passwords[old]" placeholder="Old Password">
                    <input type="text"  name="passwords[new]" placeholder="New Password">
                    <input type="submit" name="submit" value="change!">
                  </fieldset>
                </form>

        <form id="sign-out">
                  <fieldset>
                      <legend>Sign Out!</legend>
                      <p id="messageSignOut"></p>
                      <input type="submit" name="submit" value="Sign Out!">
                  </fieldset>
                </form>
      </footer>
          </body>
      </html>
