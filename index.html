<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


                       <!-- Sign up/ Sign In Container -->
      <div class="signup-signin">


        <button type="button" class="btn btn-outline-success" id="signup-btn">Sign Up</button>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <p id="message"></p>
            <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
            <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
            <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
          </form>


        <button type="button" class="btn btn-outline-success" id="signin-btn">Sign In</button>
        <form id="sign-in">
        <fieldset>
            <legend>Sign in!</legend>
            <p id="messageSignIn"></p>
            <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
            <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign in!">
        </fieldset>
        </form>


      </div>

                        <!-- Game Board and Title -->




            <h1 class="header">Tic Tac Toe</h1>
            <input class="btn btn-primary new-game" type="submit" value="New Game">
            <ul class="list-group">
              <li class="list-group-item justify-content-between">
                X Wins
                <span class="badge badge-default badge-pill">0</span>
              </li>
              <li class="list-group-item justify-content-between">
                O wins
                <span class="badge badge-default badge-pill">0</span>
              </li>
              <li class="list-group-item justify-content-between">
                Draw
                <span class="badge badge-default badge-pill">0</span>
                </li>
              </ul>

              <p id='player-message'>Sign up & sign in to play!</p>
              <div class="gameboard">
                <div class="tile" data-id=0 id="one"></div>
                <div class="tile" data-id=1 id="two"></div>
                <div class="tile" data-id=2 id="three"></div>
                <div class="tile" data-id=3 id="four"></div>
                <div class="tile" data-id=4 id="five"></div>
                <div class="tile" data-id=5 id="six"></div>
                <div class="tile" data-id=6 id="seven"></div>
                <div class="tile" data-id=7 id="eight"></div>
                <div class="tile" data-id=8 id="nine"></div>
              </div>


                        <!-- Change Password & Sign out footer -->
      <footer>

        <form id="change-password">
                  <fieldset>
                    <legend>Change Password</legend>
                    <p id="messageChangePassword"></p>
                    <input type="text"  name="passwords[old]" placeholder="Old Password">
                    <input type="text"  name="passwords[new]" placeholder="New Password">
                    <input type="submit" name="submit" value="change!">
                  </fieldset>
                </form>

        <form id="sign-out">
                  <fieldset>
                      <legend>Sign Out!</legend>
                      <p id="messageSignOut"></p>
                      <input type="submit" name="submit" value="Sign Out!">
                  </fieldset>
                </form>
      </footer>
          </body>
      </html>
